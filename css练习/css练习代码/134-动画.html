<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style >
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name:yudong;
            animation-duration:5s;
        }
        @keyframes yudong{
            /* from{
                width: 200px;
                height: 200px;
            }
            to{
                width: 400px;
                height: 400px;
            } */
            0%{
                width: 100px;
                height: 100px;
            }
            20%{
                width: 200px;
                height: 200px;
            }
            80%{
                width: 300px;
                height: 300px;
            }
            100%{
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
