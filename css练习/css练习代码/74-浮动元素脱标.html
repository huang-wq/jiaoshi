<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            margin: 0;
            padding: 0;
        }
        .father{
            width: 800px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid #000;
            
        }
        .son1{
            float: left;
            width: 100px;
            height: 100px;
            background: red;
        }
        .son2{
            float: right;
            width: 300px;
            height: 300px;
            background: blue;
        }
        .son3{
            width: 400px;
            height: 400px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
    </div>
</body>
</html>
