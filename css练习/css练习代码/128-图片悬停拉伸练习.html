<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            list-style: none;
            border: 10px solid skyblue;
            overflow: hidden;
        }
       img{
           width: 200px;
           height: 200px;
       }
       li:hover{
        transform: scale(1.3);
        transition:all 2s;
       }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="../gaoyuanyuan.jpg" alt="">
        </li>
    </ul>
</body>
</html>
