<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father1{
           background-color: red;
          /* margin-bottom: 50px; */
               }
        .father2{
            
             margin-top: 50px;
            background-color: rosybrown;
           
         }
        .father1 .box{
            float: left;
            background-color: blue;
          width: 100px;
         
        }
        .father2 .box{
            float: left;
            width: 100px;
           background-color: yellow;
          
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        .clearfix{
         *zoom: 1;
         /* 兼容方式 */
        }
    </style>
</head>
<body>
     <div class="father1 clearfix">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="father2 ">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    
</body>
</html>
