<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            margin: 0;
            padding: 0;}
        .father{
            width: 1000px;
            height: 1000px;
            margin: 20px auto;

        }

            float: left;
            width: 200px;
            height: 200px;
            background: blue;
        }
        .box2{
            float: right;
            width: 300px;
            height: 200px;
            background: yellow;
        }
        .box3{
            float: left;
            width: 600px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"> </div>
    </div>
</body>
</html>
