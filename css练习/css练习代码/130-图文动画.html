<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
   .father{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 10px solid skyblue;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
    img{
        width: 200px;
        height: 200px;
        transform:translateX(0,0) ;
        }
    .box{
         width: 200px;
         height: 200px;
         padding: 60px 10px;
         box-sizing: border-box;
         position: solute;
         left: 0;
         top: 0;
        
    }
    .box h3{
        font-size: 1.5em;
        font-weight: 500;
        padding: 20px 0;
    }
    .box p{
        line-height: 20px;
    }
    .father:hover img{
        transform: scale(0,-200px);
    }
    </style>
</head>
<body>
    <div class="father">
      <img src="../gaoyuanyuan.jpg" alt="">
    </div>
    <div class="box">
        <h3>高圆圆</h3>
        <p>高圆圆，原名高园园，中国内地影视女演员、模特。</p>
    </div>
</body>
</html>
