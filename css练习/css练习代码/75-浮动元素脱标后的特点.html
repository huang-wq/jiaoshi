<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span{
            width: 100px;
            height: 100px;
            background: red;
        }
        span:nth-child(1){
            margin: 0 auto;
            /* 无法用margin来进行水平居中 */
            float: left;
        }
        span:nth-child(2){
            float: right;
        }
        /* 在脱标后浮动元素默认为是行内块状元素 */
    </style>
</head>
<body>
    <span>测试1</span>
    <span>测试2</span>
</body>
</html>
