<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       .father{
           text-align: center;
           width: 200px;
           height: 300px;
           border: 1px solid black;
           margin: 50px auto;
           position: relative;
           transition:all 2s;
       }
       h4{
           font-size: 1.5em;
           font-weight: 500;
           line-height: 60px;
       }
       p{
           width: 200px;
           height: 200px;
           box-sizing: border-box;
          
       }
       img{
           width: 200px;
           height: 240px;
           overflow: hidden;
           position: absolute;
           bottom: 0;
           left: 0;
       }
    .father:hover img{
         bottom: -100%;
       }
    </style>
</head>
<body>
    <div class="father">
        <h4>高圆圆</h4>
        <p>
            高圆圆，原名高园园，1979年10月5日出生于北京市丰台区，
        祖籍河北唐山，中国内地影视女演员、模特。1996年，被广告公司发掘，
        随后拍摄大量的商业广告，在广告圈中崭露头角。
        1997年，主演个人首部大银幕作品《爱情麻辣烫》，从此开始了她
        </p>
        <img src="../gaoyuanyuan.jpg" alt="">
    </div>
</body>
</html>
