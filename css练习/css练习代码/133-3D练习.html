<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid black;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX() rotateY() ;
        }
        li{
            width: 200px;
            height: 200px;
            line-height: 200PX;
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
        }
        li:nth-child(1){
          background-color: red;
          transform:rotateY(90deg)  translate(-100px);
        }
        li:nth-child(2){
             background-color: black;
             transform:rotateY(270deg)  translate(100px);
        }
        li:nth-child(3){
            background-color: yellow;
            transform:rotateX(90deg)  translate(-100px);
        }
        li:nth-child(4){
            background-color: turquoise;
            transform:rotateX(270deg)  translate(100px);
        }
        li:nth-child(5){
         background-color: blue;
         transform: translate(100px);   
        }
        li:nth-child(6){
            background-color: chartreuse;
            transform:rotate(-100deg) translateZ(-100px);
        }
    </style>
</head>
<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
  </ul>
</body>
</html>
