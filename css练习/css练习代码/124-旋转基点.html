<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ 
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            list-style: none;
            border: 1px solid black;
        }    
        li{
            width: 200px;
            height: 200px;
            background-color: red;
            transform-origin:100,200;
          
        }
        li:nth-child(1){
            transform: rotate(30deg)
            /* transform-origin:100,200; */
        }
        li:nth-child(2){
            transform: rotate(60deg)
            /* transform-origin:100,200; */
        }
        li:nth-child(3){
            transform: rotate(90deg)
            /* transform-origin:100,200; */
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
