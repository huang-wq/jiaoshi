<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        我是测试内容1
        <div>
            <ul>
                <li>
                    <p>我是测试内容2</p>
                </li>
            </ul>
        </div>
    </div>
    <!-- 容器标签都独占一行 -->
    <span>文本3</span>
    <div>  <a>文本4</a></div>
    <p>
        <div>
            测试文本5
        </div>
    </p>
    <!-- 错误写法，文本标签不能嵌套容器标签，只能嵌套视频图片音频超链接和文本格式，且只有p标签独占一行 -->
</body>
</html>
